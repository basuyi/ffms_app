<script>

function signup(){
	var name = $$("uid").value;
	var pwd = $$("upwd").value;
	var nickname = $$("unick").value;
	var weibo = $$("uwb").value;
	var weixin = $$("uwx").value;
	if(name == ""){
		$toast('账号不能为空','2000');
		return;
	}else if(pwd == ""){
		$toast('密码不能为空','2000');
		return;
	}else if(nickname == ""){

		return;
	}else if(weibo == ""){
		$toast('微博不能为空','2000');
		return;
	}else if(weixin == ""){
		$toast('微信号不能为空','2000');
		return;
	}else{
		var session={};
		session.userName=name;
		session.password=pwd;
		session=JSON.stringify(session);
		localStorage.setItem("session", session);
		uescript('signup','closeSignup()');
		var foward=localStorage.getItem("foward");
		foward = JSON.parse(foward);
		openNewWin(foward.name, foward.url);
	}
