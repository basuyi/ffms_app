<script>

        uexWindow.showBounceView("1", "rgba(255,255,255,0)", "0");

function aList(){
	var arrData = [{	
		"sponsor":"落叶",
		"matter":"差旅费报销申请",
		"department":"人事部门"	//审批人
	}, {

	}, {
		"sponsor":"秋霜",
		"matter":"年假申请",

	}];
	var tmpl = 	'<ul ontouchstart="zy_touch(\'btn-act\')" onclick="openDetails(event)" class="c-wh ubb b-gra2 ub t-bla ub-ac lis">'
		        +'    <li class="ub-f1 ut-s">'

				+'		</div>'
		        +'    </li>'
		        +'    <li class="arrow lis-sw ub-img mar-ar1"></li>'
		        +'</ul>'
	
	var s = zy_tmpl(tmpl, arrData, zy_tmpl_count(arrData));
	$$('aList').innerHTML=s;
}

function openDetails(e){
	if(isPhone&&e.type=='click')return;
	openNewWin('detail','detail.html');
}
