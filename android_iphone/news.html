    <body class="um-vp c-wh" ontouchstart>
        <div id="page_0" class="up ub ub-ver" tabindex="0">
            <!--header开始-->
            <div id="header" class="uh t-wh ub c-blu">
            	<div class="umw4 ub ub-ac ub-pc" ontouchstart="zy_touch()" onclick="backwin()">
 					<div class="t-btn-a1 ub-img uwh-tBtn"></div>
            	</div>
                <h1 class="ut ub-f1 ulev-3 ut-s tx-c" tabindex="0" id="nte">公司新闻</h1>

    <script>
    	zy_init();
        window.uexOnload = function(type){
            if (!type) {
				uexWindow.onKeyPressed=function(keyCode){
			        if(keyCode==0)
			           	backwin();
			    }
		      	uexWindow.setReportKey(0,1);
                zy_con("content", "news_content.html", 0, $$("header").offsetHeight);
            }
			window.onorientationchange=window.onresize=function()
			{
				zy_resize("content",0,$$("header").offsetHeight);				
			}
        }
		var isopen = 0;
		function backwin(){
			if(isopen){
				uexWindow.closePopover('details');
				isopen = 0;
				$$("nte").innerHTML = "公司新闻";
			}else
				winClose();
		}
		function opendetail(){
			zy_con("content", "oa_news.html", 0, $$("header").offsetHeight,'details');
			isopen = 1;
			$$("nte").innerHTML=getLocVal('newsTit');
		}
    </script>
