function gotonew(e,n,url){
	if(isPhone&&e.type=='click')return;
	openNewWin(n,url);
}
function gotoMyFamily(e) {
	var session=localStorage.getItem("session");
	if (session == null) {
		var foward={};
		foward.name="myFamily";
		foward.url="myFamily.html";
		foward = JSON.stringify(foward);
		localStorage.setItem("foward", foward);

	} else {
		gotonew(e,"myFamily","myFamily.html");
	}
}
