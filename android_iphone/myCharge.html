				 	<input id="fee" placeholder="金额"  ontouchstart="zy_touch()" onclick="" type="text" class="uc-a1">

<script>
zy_init();
var arrData=localStorage.getItem("feeItems");
if (arrData == null) {
 arrData = [{	
		"type":"1",
		"date":"2015-10-13 13:15",
		"fee":"15"
	}, {
		"type":"2",
		"date":"2015-10-13 14:15",
		"fee":"22"
	}, {
		"type":"0",
		"date":"2015-10-13 14:15",
		"fee":"14"
	}];
	var strFeeItems=JSON.stringify(arrData);
	localStorage.setItem("feeItems", strFeeItems);
}

window.uexOnload = function(type){
    if (!type) {
        zy_con("content", "myCharge_content.html", 0, $$("header").offsetHeight);
    }
	window.onorientationchange=window.onresize=function(){
		zy_resize("content",0,$$("header").offsetHeight);				
	}
}

function addFee(){
	var fee = $$("fee").value;
	var fee_type = $$("fee_type").value;
	var newItem = {
		"type":fee_type,
		"date":"2015-10-13 14:15",
		"fee":fee
	};
	var feeItems = localStorage.getItem("feeItems");
	feeItems=JSON.parse(feeItems);
	feeItems.push(newItem);
	var strFeeItems=JSON.stringify(feeItems);
	localStorage.setItem("feeItems", strFeeItems);
	uexWindow.evaluatePopoverScript("", "content", "mayList();");
}
</script>
